<!doctype html>
<html class="no-js" lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>D3 Presentation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="assets/layout.css" rel="stylesheet" type="text/css">
	<link href="assets/graph.css" rel="stylesheet" type="text/css">
</head>
<body>

<aside>
	<div class="content">
		<h1>D3 Vertical Centered Attribute Experiment</h1>
		<p>
			In this experiment the approach to center all Attributes vertical and surround them with frequencies was tested.
		</p>

		<form class="controls">
			<label>
				<strong data-alt-text="Playing" class="js-play-label">Paused</strong>
				<input class="js-play" type="button" value="&#9658;" data-alt-symbol="&#10074;&#10074;">
			</label>
			<label>
				<strong>Velocity</strong>
				<span class="block">
					<span class="js-velocity-label">1000</span>ms
				</span>
				<input class="js-velocity" type="range" min="1000" max="10000" step="500" value="1000">
			</label>

			<label>
				<strong>Threshold</strong>
				<span class="block">
					<span class="js-threshold-label">6.25</span>%
				</span>
				<input class="js-threshold" type="number" step="0.01" value="6.25">
			</label>
		</form>
	</div>
</aside>

<main>
	<div class="graph js-graph"></div>
</main>

<script src="assets/snap.svg-0.4.1.min.js"></script>
<script src="assets/Controls.js"></script>
<script src="assets/LayoutEngine.js"></script>
<script src="assets/Visualization.js"></script>
<script src="assets/Hypergraph.js"></script>

<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
		var graph = Hypergraph;
		Controls.start(graph);
		graph.start('.js-graph');
	});
</script>
</body>
</html>
