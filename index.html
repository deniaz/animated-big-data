<!doctype html>
<html class="no-js" lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>D3 Presentation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="assets/layout.css" rel="stylesheet" type="text/css">
	<link href="assets/graph.css" rel="stylesheet" type="text/css">
</head>
<body>

<aside>
	<div class="content">
		<h1>D3 Timeline Experiment</h1>
		<h2>Multiple Gravity Focii</h2>
		<p>
			In this experiment every frequency represents a gravity focus for attributes. It attracts connected attributes.
			The global/central gravity is set to almost 0.
		</p>
		<p>
			The idea works alright, but the d3 problems (rectangle collisions, etc.) still exist.
		</p>

		<form class="controls">
			<label>
				<strong>Interval</strong>
				<span class="js-current-interval">2500</span>
				<input class="js-interval" type="range" min="1000" max="10000" step="500" value="2500">
			</label>

			<label>
				<strong>Threshold</strong>
				<span class="js-current-threshold">6.25</span>
				<input class="js-threshold" type="number" step="0.01" value="6.25">
			</label>

			<label>
				<strong>Use Collision Detection</strong>
				<input class="js-collision" type="checkbox">
			</label>
		</form>
	</div>
</aside>

<main>
	<div class="graph js-graph"></div>
</main>

<script src="assets/graph.js"></script>
</body>
</html>
