<body>

<aside>
	<div class="content">
		<h1>D3 Timeline Experiment</h1>
		<h2>Timeline data in Subgraph model</h2>
		<p>
			In this experiment the approach of storing the timeline data within the subgraph model was tested.
		</p>
		<p>
			In this experiment nodes are sorted by the least connected node first.
		</p>
		<p>
			<a href="index.html">Back to unsorted nodes</a>
		</p>
	</div>
</aside>

<main>
	<div class="graph js-graph"></div>
</main>

<script type="text/javascript">
	window.sortNodes = function(a, b) {
		if (a.instances > b.instances) {
			return 1;
		}

		if (a.instances < b.instances) {
			return -1;
		}

		return 0;
	};
</script>
